name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop, claude/**]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: friends-mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./friends-mobile
        run: npm ci

      - name: Run TypeScript type checking
        working-directory: ./friends-mobile
        run: npm run typecheck

      - name: Run ESLint
        working-directory: ./friends-mobile
        run: npm run lint

      - name: Run tests with coverage
        working-directory: ./friends-mobile
        run: npm run test:ci

      - name: Upload coverage to Codecov (optional)
        if: success()
        uses: codecov/codecov-action@v4
        with:
          directory: ./friends-mobile/coverage
          flags: unittests
          fail_ci_if_error: false

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            friends-mobile/coverage/
            friends-mobile/test-results/
          retention-days: 30

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: friends-mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./friends-mobile
        run: npm ci

      - name: Check Expo build configuration
        working-directory: ./friends-mobile
        run: |
          echo "Checking Expo configuration..."
          npx expo-doctor || true

      - name: Validate package.json and dependencies
        working-directory: ./friends-mobile
        run: |
          echo "Validating package structure..."
          npm run typecheck
          echo "âœ“ Build configuration is valid"

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Run npm audit
        working-directory: ./friends-mobile
        run: npm audit --production --audit-level=high || true

      - name: Check for known vulnerabilities
        working-directory: ./friends-mobile
        run: |
          echo "Checking dependencies for security issues..."
          npm audit --production --audit-level=critical
        continue-on-error: true

  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: friends-mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./friends-mobile
        run: npm ci

      - name: Check code formatting
        working-directory: ./friends-mobile
        run: npm run format:check

      - name: Check for TODO/FIXME comments
        run: |
          echo "Checking for TODO/FIXME comments..."
          grep -r "TODO\|FIXME" friends-mobile --exclude-dir=node_modules --exclude-dir=.expo || echo "No TODO/FIXME found"
